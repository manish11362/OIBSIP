<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
        <p>Convert temperatures between Celsius, Fahrenheit, and Kelvin.</p>
    </header>
    <main>
        <div class="converter">
            <label for="input-temp">Enter Temperature:</label>
            <input type="number" id="input-temp" placeholder="Enter value" />

            <label for="from-unit">From:</label>
            <select id="from-unit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <label for="to-unit">To:</label>
            <select id="to-unit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button id="convert-btn">Convert</button>

            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Temperature Converter. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
